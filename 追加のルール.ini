追加のルール


追加仕様
１。ツモ、鳴き（モードA,モードB）なき無しなら　ツモ（モードA）だけでmax５回繰り返し,上がりもしくは５回終わったら１局とする　５回の間に上がれない場合次の局へ、
全部で４局行う。
１−４までの局を東1局-4局とする、（東場）
次の4局は南1局-4局とする（南場）  
東場（東1〜4局）＋南場（南1〜4局）＝最大8局とする
各セットの始まりに局の開始を知らせる表示を出す（例：東1局開始、南2局開始など）


２．レベルについて、
レベル1でスタートし、４局終了後(例:東場 終了時)に合計点数8000点以上でレベルアップする。




  東1局、東2局…：親が交代するごとに局が進む
•  親がアガると連荘（れんちゃん）：同じ局が続く（例：東1局1本場、2本場…）
•  半荘戦：東場（東1〜4局）＋南場（南1〜4局）＝最大8局
•  東風戦：東場のみ（最大4局）




