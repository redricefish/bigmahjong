追加のルール


追加仕様のコードを明記してください。

１。ツモ、鳴き（モードA,モードB）なき無しなら　ツモ（モードA）だけでmax５回繰り返し,上がり もしくは５回終わったら１局とする　
５回の間に上がれない場合(流局 表示)次の局へ、全部で４局行う。
１−４までの局を東1局-4局とする、（東場）
次の4局は南1局-4局とする（南場）  
東場（東1〜4局）＋南場（南1〜4局）＝最大8局とする
各セットの始まりに局の開始を知らせる表示（例：東1局開始、東2局開始...など）
東1局開始には目標点数表示（例：目標点数(計算内容　5000点＋レベル*1000点）)を出す。　レベル２なら5000点＋2000点＝7000点

２．レベルについて、（目標点数設定）
レベル1でスタートし、８局終了後(例:南場 終了時)に合計点数5000点以上(＋レベル＊1000点）でレベルアップする。　レベルアップ時にレベルアップ表示を出す。





  東1局、東2局…：親が交代するごとに局が進む
•  親がアガると連荘（れんちゃん）：同じ局が続く（例：東1局1本場、2本場…）
•  半荘戦：東場（東1〜4局）＋南場（南1〜4局）＝最大8局
•  東風戦：東場のみ（最大4局）




